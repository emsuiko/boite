      Boîte (frz. = Karton) ist eine kleine Webapp, in der man Links sammeln kann. Dabei geht es nicht darum, Links zu sammeln, die man noch einmal lesen möchte - dafür gibt es breits tolle Apps, wie Pocket oder Readability. Es geht um Links, die man gern aufheben möchte, um sie später noch einmal zu besuchen. Um sich die interessanten, spannenden, schönen oder auch nachdenklichen und traurigen Texte, Bilder oder was einem in den Weiten des Webs begegnet, noch einmal anzusehen.

      Ich habe dabei an meine unzähligen Schuhkartons gedacht, die auf dem Dachboden meiner Eltern stehen, in denen sich alte Eintrittskarten, Freundebücher, Muscheln vom Sommerurlaub, Fotos oder Gedichte aus dem Deutschunterricht sammeln. Durch diese Kartons stöbere ich ab und zu, wenn ich meine Eltern besuche. Dort finden sich einige schöne Dinge, die ich nicht vergessen möchte.

      Und auch im Internet findet man einiges, was man nicht vergessen möchte, aber nicht in einen Schuhkarton legen kann. Nun ja, hier in diesem kleinen digitalen Schuhkarton geht das - bei Boîte.